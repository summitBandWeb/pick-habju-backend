# =============================================================================
# Supabase CLI Configuration
# =============================================================================
# 이 파일은 로컬 개발 환경 전용입니다.
# Prod/Alpha 마이그레이션은 GitHub Actions에서 자동으로 처리됩니다.
# =============================================================================

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
